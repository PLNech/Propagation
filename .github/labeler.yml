# Configuration for PR labeler
# Add 'frontend' label to any change to src/components files
frontend:
- src/components/**/*
- src/app/**/*

# Add 'backend' label to any change to API routes
backend:
- src/api/**/*

# Add 'documentation' label to any change to markdown files
documentation:
- '**/*.md'
- 'doc/**/*'

# Add 'dependencies' label to any change in package files
dependencies:
- package.json
- package-lock.json

# Add 'game-mechanics' label to changes in core game files
game-mechanics:
- src/components/game/core/**/*
- src/data/**/*

# Add 'ci' label to any change to .github/workflows files
ci:
- .github/workflows/**/*
- scripts/**/*

# Add 'assets' label to changes in asset files
assets:
- assets/**/*
- public/**/*
name: PR Management

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
  pull_request_review:
    types: [submitted]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Label PR
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml
          sync-labels: true
      
      - name: PR Size Labeler
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
          fail_if_xl: 'false'
          message_if_xl: >
            This PR exceeds the recommended size of 1000 lines.
            Please consider breaking it down into smaller PRs.

  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome First-Time Contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: >
            Thanks for opening your first PR in Propagation! ğŸ‰
            
            We appreciate your contribution and will review it soon.
            
            Please make sure your PR follows our contribution guidelines
            and includes appropriate tests and documentation.

  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for package-lock.json changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            package:
              - 'package-lock.json'
      
      - name: Comment if dependencies changed
        if: steps.changes.outputs.package == 'true'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            âš ï¸ This PR modifies dependencies (changes to `package-lock.json` detected).
            
            Please ensure these changes are necessary and review them carefully!
          
          comment_tag: dependencies-alert